<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><box-icon type='solid' name='envelope' size="sm"></box-icon></psan>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><box-icon type='solid' name='lock-alt' size="sm"></box-icon></psan>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <input type="checkbox">
                    <label>Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <btn type="submit" class="btn">Login</btn>

                <div class="login-register">
                    <p>Dont have an account?<a href="" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>




    <!-- Adding the JavaScript External File Tag -->
    <script src="./app.js"></script>
    <!-- Adding the Box Icon Script Tag -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
